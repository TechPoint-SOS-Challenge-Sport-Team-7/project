{% extends 'home/base.html' %}
{% block title %} Home {% endblock %} 
{% block content %} 
<h2> Question Feed </h2> 
    <b>
        {% if present %}
        <form method="post" action="">
            {% csrf_token %}
            <ol>
                    {% for q in feed %}
                    <li>
                     {{q}}<input type='text', name="{{q}}">
                    </li>
                    {% endfor %}
                </ol>
            <button type="submit", name="respond", value="respond">Send Responses</button>
        </form>
        {% else %}
        <h4>{{a}}</h4>
        {% endif %}
    </b> 
{% endblock %}
