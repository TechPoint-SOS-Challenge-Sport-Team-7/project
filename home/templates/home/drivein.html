{% extends 'home/base.html' %}
{% load static %}
{% block title %} Drive-In {% endblock %}
{% block content %}
<img src="{% static 'home/images/drive_in.png' %}" width="1000" height="400" >

<h2>Sign up</h2>

<form method="POST" action = "confirmation">{% csrf_token %}
    <label for="movieSelect">Choose The Movie</label>
    <select type="text" id="movieSelect" name="movieSelect">
        <option selected>select</option>
        {% for movie in Movies %}
        <option>{{ movie.title }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="lotSelect">Choose The Section</label>
    <select type="text" id="lotSelect" name="lotSelect">
        <option selected>select</option>
        <option>Inside Lucas Oil</option>
        <option>Parking Lot A</option>
        <option>Parking Lot B</option>
        <option>Parking Lot C</option>
        <option>Parking Lot D</option>
    </select>
    <br><br>
        <label for="adultTickets">Choose Your Tickets: Adult </label>
    <select type="text" id="adultTickets" name="adultTickets">
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
            <label for="childTickets">Child</label>
    <select type="text" id="childTickets" name="childTickets">
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
                <label for="seniorTickets">Senior</label>
    <select type="text" id="seniorTickets" name="seniorTickets">
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
                <label for="carTickets">Car</label>
    <select type="text" id="carTickets" name="carTickets">
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <br><br>



    <input type="submit" value="Sign up!"/>
</form>

{% endblock %}
