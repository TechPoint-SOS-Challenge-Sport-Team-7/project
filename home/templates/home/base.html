<!DOCTYPE html>
{%load static %}
<html>
    <head> 
        <div id = "title", name="title"> 
            
            <title> {% block title %} Ultra Fan {% endblock %} </title>
        
        </div>
        <style type="text/css"> 
        .sidebar {
            height: 100%;
            width: 150px;
            align-self: center;
            position: fixed;
            z-index:1;
            top:0;
            Left:0;
            background-color: 	#002c5f;
            overflow-x: hidden;
            padding-top: 10px;
        }        
        .sidebar a {
            padding: 6px 8px 6px 16px;
            font-size: 25px;
            color: whitesmoke;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover{
            color: #002c5f;
            background-size: cover;
            background-color: whitesmoke;
            text-decoration: none;
        }

        .sidebar a:focus{
            color: #002c5f;
            background-size: cover;
            background-color: whitesmoke;
        }
        .main{
            margin-left: -120px;
            padding: 0px 5px;
        }
        .following{
            margin-left: 700px;
            display: inline-block;
        }
        .center {
            margin-left: 200px;
        }
        .splitscreen {
            display:flex;
        }
        mverticalcenter {
            display: table-cell;
            height: 400px;
            vertical-align: middle;
        }
        center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        .box{
            width:500px;
            padding:20px;
            background: #E8E8E8;
            border:2px solid #002c5f;
            position: center;
            border-radius: 25px;
            margin-left: 390px;
        }
        .box2{
            width:400px;
            padding:10px;
            background: #D3D3D3;
            border:2px solid #002c5f;
            position: relative;
            border-radius: 0px;
            margin-left: 75px;
        }
        .box3{
            width:628px;
            height: 432px;
            padding:10px;
            background: #D3D3D3;
            border:2px solid #002c5f;
            position: absolute;
            border-radius: 0px;
            right: 0;
        }

        .sidebar2 {
            height: 100%;
            width: 150px;
            align-self: center;
            position: fixed;
            z-index: 1;
            top:0;
            right:0;
            background-color: 	#002c5f;
            overflow-x: hidden;
            padding-top: 0px;
        } 
        </style>
        <!--BOOTSTRAP INFORMATION-->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <div class="main", id="test", name="test">
              <div class="row justify-content-center">
                  <div class="col-8">
                      <h1> Welcome {{person}}!</h1>
                      {% if user.is_authenticated %}
                        {% block content %} 
                        <h1> Base Template </h1>
                        {% endblock %} 
                        {% else %}
                        <p>You aren't currently logged in. Log in <a href="/login">here. </a></p>
                        {% endif %}
                  </div>
              </div>
        </div>
