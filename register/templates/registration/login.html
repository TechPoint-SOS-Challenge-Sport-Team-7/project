{% load crispy_forms_tags %}
<htmnl>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <p>Don't have an account? Create one <a href="/register"> here. </a></p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </body>
</htmnl>
